    <style>

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .ecat-container {
            width: 100%;
            display: flex;
        }

        .ecat-input-container {
            padding: 40px 0;
        }

        .ecat-left {
            width: 50%;
            margin-right: 30px;
        }
        .ecat-right {
            width: 50%;
            margin-left: 30px;
        }

        #ecat-nomargin {
            padding-bottom: 0;
        }

        .ecat-title {
            font-size: 18px;
            color: rgb(41, 48, 82);
            font-weight: bold;
            line-height: 30px;
        }

        .ecat-input {
            width: 100%;
            height: 42px;
            padding: 0 12px;
            border: none;
            border-bottom: 2px solid #e9eaed;
            margin-top: 20px;
            font-size: 16px;
            font-family: 'montserrat';
            color: #293052;
        }

        select.ecat-input {
            color: #293052;
            font-size: 16px;
            font-weight: 400;
            line-height: 30px;
            font-family: 'montserrat';
            margin-bottom: 40px;
        }

        .ecat-input:focus {
            outline: none;
        }

        .ecat-input::placeholder {
            color: #293052;
            font-size: 16px;
            font-weight: 400;
            line-height: 30px;
            font-family: 'montserrat';
        }

        .ecat-infobox-container {
            display: block;
        }
        .ecat-infobox {
            background-color: #e6effe;
            border-radius: 50px;
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .infobox-content {
            display: flex;
            align-items: center;
            padding: 15px;
        }
        .infobox-content span {
            margin-right: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .infobox-content svg {
            fill: #0563f9;
        }

        .ecat-label {
            margin-left: 15px;
            margin-top: -5px;
        }

        .ecat-button {
            font-size: 18px;
            font-family: "Montserrat";
            color: rgb(255, 255, 255);
            font-weight: bold;
            text-align: center;
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            background-color: #0563f9;
            margin: 60px auto;
            cursor: pointer;
        }

        /* validation */

        .ecat-error {
            border-color: red;
        }
    
        .ecat-error::placeholder {
            color: red;
        }

        .ecat-succes {
            border-color: green;
        }
        .ecat-succes::placeholder {
            color: green;
        }

        .ecat-input + small {
            color: red;
            margin-left: 12px;
        }

        .ecat-checkbox-err {
            color: red;
            position: absolute;
            margin-top: 60px;
        }
    </style>
